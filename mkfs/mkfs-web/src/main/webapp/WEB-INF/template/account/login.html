<!DOCTYPE html>
<html>
	<head>
		#parse("common/head.html")
	</head>
	<body>
		#parse("common/header.html")
		<div class="main_content">
			<form action="/account/login.html" method="post" class="form" id="login_form">
				<div class="form-item">
					<label for="loginAccount" class="form-item-label"><span class="form-item-must">*</span>邮箱：</label>
					<input type="text" name="loginAccount" class="form-input-text" id="loginAccount" placeholder="邮箱">
				</div>
				<div class="form-item">
					<label for="passoword" class="form-item-label"><span class="form-item-must">*</span>密码：</label>
					<input type="password" name="password" class="form-input-text" id="password" placeholder="密码">
				</div>
				<div class="form-item">
					<label class="form-item-label">&nbsp;</label>
					<button  type="submit" class="form-item-btn" id="subBtn">登入</button>
				</div>
				<input type="hidden" name="redirectURL" value="$!{form.redirectURL}">
			</form>
		</div>
		#parse("common/footer.html")		
		<script type="text/javascript" src="$!{form.staticResourceDomain}/js/lib/jquery.validate.min.js"></script>
		<script type="text/javascript" src="$!{form.staticResourceDomain}/js/custom/login.js"></script>
	</body>
</html>
